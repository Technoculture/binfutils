name: Pytest

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'  # Replace 'x' with your desired Python version

    - name: Install dependencies
      run: pip install -r Padlock_Probe_miRNA/requirements.txt

    - name: Run tests
      run: pytest Padlock_Probe_miRNA/tests
